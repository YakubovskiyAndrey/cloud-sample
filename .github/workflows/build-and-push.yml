name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
    paths:
      - 'gke-api-gateway/**'
      - 'gke-api-task/**'
      - 'gke-api-user/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (gateway, task, user, all)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changes.outputs.gateway }}
      task: ${{ steps.changes.outputs.task }}
      user: ${{ steps.changes.outputs.user }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            case "${{ github.event.inputs.service }}" in
              all)
                echo "gateway=true" >> $GITHUB_OUTPUT
                echo "task=true" >> $GITHUB_OUTPUT
                echo "user=true" >> $GITHUB_OUTPUT
                ;;
              gateway) echo "gateway=true" >> $GITHUB_OUTPUT ;;
              task) echo "task=true" >> $GITHUB_OUTPUT ;;
              user) echo "user=true" >> $GITHUB_OUTPUT ;;
            esac
          else
            git diff --name-only HEAD~1 HEAD > changed_files.txt || echo "" > changed_files.txt
            grep -q "gke-api-gateway" changed_files.txt && echo "gateway=true" >> $GITHUB_OUTPUT || true
            grep -q "gke-api-task" changed_files.txt && echo "task=true" >> $GITHUB_OUTPUT || true
            grep -q "gke-api-user" changed_files.txt && echo "user=true" >> $GITHUB_OUTPUT || true
          fi

  build-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :gke-api-gateway:build -x test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image prefix lowercase
        id: prefix
        run: echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gke-api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/gateway-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/gateway-service:latest

  build-task:
    needs: detect-changes
    if: needs.detect-changes.outputs.task == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :gke-api-task:build -x test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image prefix lowercase
        id: prefix
        run: echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gke-api-task
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/task-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/task-service:latest

  build-user:
    needs: detect-changes
    if: needs.detect-changes.outputs.user == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew :gke-api-user:build -x test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image prefix lowercase
        id: prefix
        run: echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gke-api-user
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/user-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.prefix.outputs.value }}/user-service:latest
