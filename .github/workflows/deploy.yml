name: Deploy to GKE

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest)'
        required: false
        default: 'latest'

env:
  GKE_PROJECT: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGISTRY: ghcr.io

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GKE_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.GKE_PROJECT }}

      - name: Determine image tag
        id: tag
        run: |
          # Конвертуємо owner в lowercase для Docker
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LC}" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Update image versions
        run: |
          cd kustomize
          kustomize edit set image \
            auth-service=${{ env.REGISTRY }}/${{ steps.tag.outputs.owner }}/auth-service:${{ steps.tag.outputs.tag }} \
            user-service=${{ env.REGISTRY }}/${{ steps.tag.outputs.owner }}/user-service:${{ steps.tag.outputs.tag }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace cloud-demo --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets if not exist
        run: |
          # PostgreSQL secret
          if ! kubectl get secret postgresql-secret -n cloud-demo &> /dev/null; then
            kubectl create secret generic postgresql-secret \
              --from-literal=username=postgres \
              --from-literal=password="${{ secrets.POSTGRES_PASSWORD }}" \
              -n cloud-demo
          fi

          # MongoDB secret
          if ! kubectl get secret mongodb-secret -n cloud-demo &> /dev/null; then
            kubectl create secret generic mongodb-secret \
              --from-literal=username=admin \
              --from-literal=password="${{ secrets.MONGO_PASSWORD }}" \
              -n cloud-demo
          fi

      - name: Cleanup old resources
        run: |
          # Видаляємо config-server якщо існує
          kubectl delete deployment config-server -n cloud-demo --ignore-not-found
          kubectl delete service config-server -n cloud-demo --ignore-not-found

      - name: Deploy to GKE
        run: |
          kubectl apply -k kustomize/

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/auth -n cloud-demo --timeout=90s || true
          kubectl rollout status deployment/user -n cloud-demo --timeout=90s || true

      - name: Get service URLs
        run: |
          echo "=== Deployed Services ==="
          kubectl get services -n cloud-demo
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n cloud-demo
